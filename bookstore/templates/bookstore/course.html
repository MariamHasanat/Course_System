{% extends "bookstore/main.html" %}
{% load static %}
  

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/course.css' %}">
<div class="container">
    <h2 class="course-page-heading">Course Page</h2>
    <img src="{% static 'images/3119295.webp' %}" class="image" alt="">
    <div class="card-container">
        {% for item in course %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <hr>
                <p class="card-text"><strong>Teacher:</strong> {{ item.teacher }}</p>
                <p class="card-text"><strong>Category:</strong> {{ item.category }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
